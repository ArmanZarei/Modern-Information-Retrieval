{% extends "base.html" %}

{% block content %}

<p class="text-center fs-5 page-title">
    Page Rank Result
    <a href="{{ url_for('download', filename=result_file_name) }}" class="text-decoration-none" style="font-size: 12px">(Download)</a>
</p>

<div class="row mt-5">
    <div class="col-6 m-auto">
        <table class="table text-center">
            <thead>
            <tr>
                <th>Paper ID</th>
                <th>Rank</th>
            </tr>
            </thead>
            <tbody>
            {% for paper_id, paper_rank in papers_rank.items() %}
                <tr>
                    <td>{{ paper_id }}</td>
                    <td>{{ paper_rank }}</td>
                <tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
